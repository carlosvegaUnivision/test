name: Step Summary

on: [push]

jobs:
  step-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Step 1 completed"
      - name: Step 2
        run: echo "Step 2 completed"
      - name: Step 3
        run: echo "Step 3 completed"
      - name: Step Summary
        uses: actions/github-script@v4
        id: summary
        with:
          script: |
            const summary = {
              steps: [
                { name: 'Step 1', completed: true },
                { name: 'Step 2', completed: true },
                { name: 'Step 3', completed: true },
              ]
            };
            console.log(JSON.stringify(summary));
      - name: Display Summary
        run: echo "${{ steps.summary.outputs.result }}"